name: "Create Standing App Release"
on:
  release:
    types: [created]

env:
  VERSION: ${{ github.event.release.tag_name }}
  BASE_TAG: ${{ secrets.DOCKERHUB_USERNAME }}/standings-board

jobs:
  set_version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to release branch
        uses: actions/checkout@v2
        with:
          ref: release

      - name: tag release
        id: tag_release
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{github.event.release.tag_name}}
          tag_prefix: v

      - name: Set release tag
        run: echo "VERSION=${steps.tag_release.outputs.new_tag}" >> $GITHUB_ENV

  build:
    needs: set_version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to release tag
        uses: actions/checkout@v3
        with:
          ref: ${{env.VERSION}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build image artifact
        id: build-image-artifact
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: ${{ env.BASE_TAG}}@${{env.VERSION}}
          outputs: type=docker,dest=/tmp/${{ env.BASE_TAG}}@${{env.VERSION}}.tar
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.build-image-artifact.outputs.metadata }}
          path: /tmp/${{ env.BASE_TAG}}@${{env.VERSION}}.tar
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ env.BASE_TAG}}@${{env.VERSION}}
